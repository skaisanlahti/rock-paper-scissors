<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <main class="rps-main">
        <header class="rps-header">Rock Paper Scissors</header>
        <section class="rps-score">
            <div>
                <div class="rps-score__round">Round</div>
                <div class="rps-score__round-counter">1</div>
            </div>
            <div class="rps-score__point-bar">
                <div class="rps-score__player">Player</div>
                <div class="rps-score__points">0 - 1</div>
                <div class="rps-score__computer">Computer</div>
            </div>
        </section>
        <section class="rps-round-log">Player plays Rock. Computer plays Paper. Computer wins!</section>
        <section class="rps-round-log__winner invisible">Winner</section>
        <section class="rps-buttons">
            <button>Rock</button>
            <button>Paper</button>
            <button>Scissors</button>
            <button class="hide">Reset</button>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
